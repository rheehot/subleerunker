application: subleerunker
version: 0-1-dev
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /subleerunker.js
  static_files: subleerunker.js
  upload: subleerunker.js

- url: /static
  static_dir: static

- url: /.*
  script: subleerunker.py
