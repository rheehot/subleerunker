<!doctype html>
<html prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=320, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta property="og:image" content="og.gif" />
  <title>SUBLEERUNKER</title>
  <link rel="shortcut icon" type="image/icon" href="favicon.ico" />
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Share+Tech+Mono');
    html {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;

      /* Diable selection */
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

      /* Place the game at the center */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .subleerunker {
      outline: 1px solid #222;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="pixi-4.4.3.min.js"></script>
  <script src="classy.js"></script>
  <script src="subleerunker.js"></script>
  <script>
    GameObject.debug = (location.hash === '#debug');
    if (GameObject.debug) {
      $(document.head).append('<script src="stats-r17.min.js">');
      var stats = new Stats();
      var difficultyPanel = stats.addPanel(new Stats.Panel('%', '#ff8', '#221'));
      $(document.body).append(stats.dom);
    }

    // Disable anti-aliasing.
    PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;

    function setupGame() {
      var game = Subleerunker();
      game.captureKeys(window, document);
      $(document.body).append(game.elem());

      $(window).on('resize', function() {
        var scale = Math.floor(this.innerHeight / game.height);
        game.zoom(scale);
        $(document.body).css({minWidth: game.width * scale,
                              minHeight: game.height * scale});
      }).trigger('resize');

      function update(time) {
        stats && stats.begin();
        game.update(time);
        stats && difficultyPanel.update(game.difficulty * 100, 100);
        stats && stats.end();
        requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    PIXI.loader.add('atlas.json').load(setupGame);
  </script>
  <script src="ga.js"></script>
</body>
</html>
