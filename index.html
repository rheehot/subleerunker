<!doctype html>
<html prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=320, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta property="og:image" content="og.gif" />
  <title>SUBLEERUNKER</title>
  <link rel="shortcut icon" type="image/icon" href="favicon.ico" />
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Share+Tech+Mono');
    html {
      height: 100%;
    }
    body {
      position: relative;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;

      /* Diable selection */
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    .bezel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      outline: 1px solid #222;
    }
  </style>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="pixi-4.4.3.min.js"></script>
  <script src="classy-1.4.min.js"></script>
  <script src="subleerunker.js"></script>
</head>
<body>
  <div class="bezel"></div>
  <script>
    var ctx = {debug: (location.hash === '#debug')};
    if (ctx.debug) {
      $(document.head).append('<script src="stats-r17.min.js">');
      var stats = new Stats();
      stats.flames = new Stats.Panel('flames', '#ff8', '#221');
      stats.addPanel(stats.flames);
      stats.showPanel(0);
      $(document.body).append(stats.dom);
    }

    // Disable anti-aliasing.
    PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;

    function countFlames(game) {
      var numFlames = 0;
      $.each(game.children, function(i, child) {
        if (child instanceof Subleerunker.Flame) numFlames++;
      });
      return numFlames;
    }

    function setupGame() {
      var game = Subleerunker(ctx);
      game.captureInputs(window, document);
      $('.bezel').append(game.elem());

      $(window).on('resize', function() {
        var scale = Math.floor(this.innerHeight / game.height);
        game.zoom(scale);
        $(document.body).css({minWidth: game.width * scale,
                              minHeight: game.height * scale});
      }).trigger('resize');

      function update(time) {
        stats && stats.begin();
        game.update(time);
        requestAnimationFrame(update);
        stats && stats.end();
        stats && stats.flames.update(countFlames(game), 100);
      }
      requestAnimationFrame(update);
    }

    PIXI.loader.add('atlas.json').load(setupGame);
  </script>
  <script src="ga.js"></script>
</body>
</html>
